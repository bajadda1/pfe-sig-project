<div class="font-sans  mx-auto p-6 w-full bg-white  shadow-md ">
  <div class="mb-6 text-center">
    <h2 class="lg:text-4xl font-extrabold md:text-3xl text-2xl text-gray-800">About Our Platform</h2>
    <p class="text-gray-600 mt-2">
      Discover how our platform leverages GIS technology to empower communities with seamless incident reporting,
      tracking, and resolution.
    </p>
  </div>


  <div class="flex flex-row justify-end  w-full">
    <button
      class="text-end bg-orange-400 px-2 rounded"
      (click)="toggleAll()"
    >
      <i class="fa fa-arrow-down" *ngIf="!allExpanded"></i>
      <i class="fa fa-arrow-up" *ngIf="allExpanded"></i>
    </button>
  </div>

  <div *ngFor="let item of faqs; let i = index" class="accordion py-4 border-b last:border-b-0" role="accordion">
    <button
      type="button"
      [ngClass]="item.open ? 'text-indigo-600' : 'text-gray-800'"
      class="toggle-button w-full text-base outline-none text-left font-semibold py-4 hover:text-indigo-600 flex items-center transition-all"
      (click)="toggle(item)"
    >
      <span class="mr-4 text-lg flex items-center gap-2">
        <span class="inline-block px-3 py-1 rounded bg-indigo-100 text-indigo-600 font-medium text-sm">
          {{ i + 1 }}
        </span>
        {{ item.question }}
        <i class="fa fa-circle-question text-indigo-500"></i>

      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 42 42"
        class="w-4 fill-current ml-auto shrink-0 transform transition-transform duration-200"
        [class.rotate-180]="item.open"
      >
        <path *ngIf="!item.open" class="plus"
              d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"/>
        <path
          d="M37.059 16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5h32.118C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"/>
      </svg>
    </button>

    <div
      class="content overflow-hidden transition-all duration-300"
      [style.height]="item.open ? 'auto' : '0px'"
    >
      <p class="text-sm text-gray-600 py-3">{{ item.answer }}</p>
    </div>
  </div>
</div>


<div class="font-[sans-serif] bg-gray-50 py-4">
  <div class="max-w-5xl max-sm:max-w-sm">
    <h2 class="text-gray-800 text-4xl font-extrabold text-center">Meet Our Team</h2>

    <div class="grid md:grid-cols-3 lg:gap-12 sm:grid-cols-2 gap-8 text-center mt-12">
      <div
        *ngFor="let member of teams"
        class="bg-white py-4 px-2 shadow-md rounded-lg hover:scale-110 transition-all duration-500">
        <img
          [src]="member.imageURL"
          class="w-36 h-36 rounded-full inline-block"/>

        <div class="mt-4">
          <h4 class="text-gray-800 text-base font-bold">
            {{ member.name }}
          </h4>
          <p class="text-gray-600 text-xs mt-1">
            {{ member.profession }}
          </p>

          <div class="space-x-4 mt-4">

            <a type="button"
               [href]="member.fbURL"
               class="w-7 h-7 inline-flex items-center justify-center rounded-full border-none outline-none bg-gray-100 hover:bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="12px" class="fill-gray-800" viewBox="0 0 155.139 155.139">
                <path
                  d="M89.584 155.139V84.378h23.742l3.562-27.585H89.584V39.184c0-7.984 2.208-13.425 13.67-13.425l14.595-.006V1.08C115.325.752 106.661 0 96.577 0 75.52 0 61.104 12.853 61.104 36.452v20.341H37.29v27.585h23.814v70.761h28.48z"
                  data-original="#010002"/>
              </svg>
            </a>
            <a type="button"
               [href]="member.twitterURL"
               class="w-7 h-7 inline-flex items-center justify-center rounded-full border-none outline-none  bg-gray-100 hover:bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="12px" class="fill-gray-800" viewBox="0 0 512 512">
                <path
                  d="M512 97.248c-19.04 8.352-39.328 13.888-60.48 16.576 21.76-12.992 38.368-33.408 46.176-58.016-20.288 12.096-42.688 20.64-66.56 25.408C411.872 60.704 384.416 48 354.464 48c-58.112 0-104.896 47.168-104.896 104.992 0 8.32.704 16.32 2.432 23.936-87.264-4.256-164.48-46.08-216.352-109.792-9.056 15.712-14.368 33.696-14.368 53.056 0 36.352 18.72 68.576 46.624 87.232-16.864-.32-33.408-5.216-47.424-12.928v1.152c0 51.008 36.384 93.376 84.096 103.136-8.544 2.336-17.856 3.456-27.52 3.456-6.72 0-13.504-.384-19.872-1.792 13.6 41.568 52.192 72.128 98.08 73.12-35.712 27.936-81.056 44.768-130.144 44.768-8.608 0-16.864-.384-25.12-1.44C46.496 446.88 101.6 464 161.024 464c193.152 0 298.752-160 298.752-298.688 0-4.64-.16-9.12-.384-13.568 20.832-14.784 38.336-33.248 52.608-54.496z"
                  data-original="#03a9f4"/>
              </svg>
            </a>
            <a type="button"
               [href]="member.linkedInURL"
               target="_blank"
               class="w-7 h-7 inline-flex items-center justify-center rounded-full border-none outline-none  bg-gray-100 hover:bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="14px" class="fill-gray-800" viewBox="0 0 24 24">
                <path
                  d="M23.994 24v-.001H24v-8.802c0-4.306-.927-7.623-5.961-7.623-2.42 0-4.044 1.328-4.707 2.587h-.07V7.976H8.489v16.023h4.97v-7.934c0-2.089.396-4.109 2.983-4.109 2.549 0 2.587 2.384 2.587 4.243V24zM.396 7.977h4.976V24H.396zM2.882 0C1.291 0 0 1.291 0 2.882s1.291 2.909 2.882 2.909 2.882-1.318 2.882-2.909A2.884 2.884 0 0 0 2.882 0z"
                  data-original="#0077b5"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
