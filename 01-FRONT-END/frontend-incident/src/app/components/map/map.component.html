<div class="map-container h-screen w-full flex">
  <!-- Filters panel -->
  <div class="w-80 bg-white p-4 shadow-md border-r overflow-y-auto">
    <h3 class="font-bold text-lg mb-4">Search by description:</h3>

    <input [(ngModel)]="searchTerm" placeholder="Incident description..."
           class="w-full border p-2 mb-3 text-sm rounded" type="text" />

    <label>Status:</label>
    <select [(ngModel)]="selectedStatus" class="w-full border p-2 mb-3 rounded text-sm">
      <option value="">ALL</option>
      <option *ngFor="let s of statusOptions" [value]="s">{{s}}</option>
    </select>

    <label>Region:</label>
    <select [(ngModel)]="selectedRegion" class="w-full border p-2 mb-3 rounded text-sm">
      <option value="">ALL</option>
      <option *ngFor="let r of regions" [value]="r.id">{{r.name}}</option>
    </select>

    <label>Province:</label>
    <select [(ngModel)]="selectedProvince" class="w-full border p-2 mb-3 rounded text-sm">
      <option value="">ALL</option>
      <option *ngFor="let p of provinces" [value]="p.id">{{p.name}}</option>
    </select>

    <label>Sector:</label>
    <select [(ngModel)]="selectedSector" class="w-full border p-2 mb-3 rounded text-sm">
      <option value="">ALL</option>
      <option *ngFor="let s of sectors" [value]="s.id">{{s.name}}</option>
    </select>

    <label>Type:</label>
    <select [(ngModel)]="selectedType" class="w-full border p-2 mb-3 rounded text-sm">
      <option value="">ALL</option>
      <option *ngFor="let t of types" [value]="t.id">{{t.name}}</option>
    </select>

    <label>Start Date:</label>
    <input [(ngModel)]="selectedStartDate" type="date" class="w-full border p-2 mb-3 rounded text-sm" />

    <label>End Date:</label>
    <input [(ngModel)]="selectedEndDate" type="date" class="w-full border p-2 mb-3 rounded text-sm" />

    <button class="bg-red-600 text-white py-2 w-full mt-2 rounded"
            (click)="loadIncidents()">
      üîé Apply Filters
    </button>

    <button class="bg-gray-300 text-black py-2 w-full mt-2 rounded"
            (click)="resetFilters()">
      ‚ùå Reset Filters
    </button>
  </div>

  <!-- Map -->
  <div class="flex-1 relative">
    <div id="map" class="w-full h-full"></div>
  </div>
</div>
