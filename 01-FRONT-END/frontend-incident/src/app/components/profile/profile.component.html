<div class="h-screen w-full flex items-center justify-center bg-gray-100">
  <!-- Profile Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-96 text-center">
    <!-- Avatar Section -->
    <div class="mb-4">
      <img
        src="https://img.freepik.com/vecteurs-libre/cercle-bleu-utilisateur-blanc_78370-4707.jpg"
        alt="User Avatar"
        class="w-24 h-24 mx-auto rounded-full object-cover border-4 border-blue-500"
      />
    </div>

    <!-- User Information -->
    <h2 class="text-2xl font-semibold text-gray-800">{{ userInfo.fullname || 'Full Name' }}</h2>
    <p class="text-gray-500 text-sm">{{ userInfo.username || 'Username' }}</p>

    <!-- Status Badge -->
    <div class="mt-2">
      <span
        class="inline-block px-4 py-1 rounded-full text-sm font-medium text-white"
        [ngClass]="userInfo.enabled ? 'bg-green-500' : 'bg-red-500'"
      >
        {{ userInfo.enabled ? 'Active' : 'Inactive' }}
      </span>
    </div>

    <!-- Additional Info -->
    <div class="mt-6  text-center space-y-4">
      <div class="flex  w-fit items-center gap-2 mx-auto">
        <i class="fas fa-map-marker-alt text-blue-500"></i>
        <p class="text-gray-600">
          Sector: <span class="font-medium">{{ userInfo.sectorDTO.name || 'Not Assigned' }}</span>
        </p>
      </div>

    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex justify-center gap-4">
      <!--      <button-->
      <!--        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"-->
      <!--      >-->
      <!--        Edit Profile-->
      <!--      </button>-->
      <button

        (click)="logout()"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition"
      >
        Logout
      </button>
    </div>
  </div>

</div>
